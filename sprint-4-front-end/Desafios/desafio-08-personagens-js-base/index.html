<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <script>
        let personagens = [{
            nome: "Capitão Cometa",
            dataAparicao: 1951,
            editora: "DC"
        }, {
            nome: "Lanterna Verde",
            dataAparicao: 1940,
            editora: "DC"
        }, {
            nome: "Ciborgue",
            dataAparicao: 1980,
            editora: "DC"
        }, {
            nome: "Homem Aranha",
            dataAparicao: 1962,
            editora: "Marvel"
        }, {
            nome: "Homem de Ferro",
            dataAparicao: 1963,
            editora: "Marvel"
        }, {
            nome: "Capitão América",
            dataAparicao: 1940,
            editora: "Marvel"
        }];

        // 1.   Liste somente os personagens cuja editora seja Marvel;
        console.log('1.Liste somente os personagens cuja editora seja Marvel');

        let personagensMarvel = personagens.filter((personagem) => {
            return personagem.editora === 'Marvel';
        });

        console.log(personagensMarvel);

        // 2.	Liste somente os personagem cuja data de Aparição seja superior a 1950;
        console.log('2.Liste somente os personagem cuja data de Aparição seja superior a 1950');

        let personagensSuperior1950 = personagens.filter((personagem) => {
            return personagem.dataAparicao > 1950;
        });

        console.log(personagensSuperior1950);

        // 3.	Some a idade de todos os personagens;
        console.log('3.Some a idade de todos os personagens');

        var anoAtual = new Date().getFullYear();

        let somaPersonagens = personagens.reduce((total, personagem) => {
            total += anoAtual - personagem.dataAparicao;
            return total;
        }, 0);
        
        console.log(somaPersonagens);

        // 4.	Traga somente os nomes dos personagens;
        console.log('Traga somente os nomes dos personagens');

        const nomePersonagens = personagens.map(n => n.nome);

        console.log(nomePersonagens);

        // 5.	Adicione mais um personagem chamado Capitã Marvel, data de Aparição 1977 e editora Marvel;
        console.log('Adicione mais um personagem chamado Capitã Marvel, data de Aparição 1977 e editora Marvel');

        var novoPersonagem = {
            nome : 'Capitã Marvel',
            dataAparicao : 1977,
            editora : 'Marvel'
        }

        personagens.push(novoPersonagem);
        
        console.log(personagens);

        // 6. Mostre a quantidade de personagens da Marvel que possuem na lista
        console.log('Mostre a quantidade de personagens da Marvel que possuem na lista');

        let quantidadePersonagensMarvel = personagens.filter((personagem) => {
            return personagem.editora === 'Marvel';
        });

        console.log(quantidadePersonagensMarvel);

        // 7. Mostre o nome e a idade dos personagens
        console.log('Mostre o nome e a idade dos personagens')

        const nomeIdade = personagens.map(function(personagem){
            return [personagem.nome, anoAtual - personagem.dataAparicao];
        });

        console.log(nomeIdade);
    </script>

</body>

</html>
